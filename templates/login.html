<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Chulas of Poshpora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h3 {
      color: #333;
      font-weight: 300;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #5a67d8, #6b46a3);
      transform: translateY(-1px);
    }
    #errorMsg {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-header">
      <h3>Admin Login</h3>
      <p class="text-muted">Chulas of Poshpora</p>
    </div>

    <div id="errorMsg" class="alert alert-danger"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">
        <span id="loginBtnText">Login</span>
        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
      </button>
    </form>
    
    <p class="text-center text-muted">
      Back to <a href="/" class="text-decoration-none">Home</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loginBtnText = document.getElementById("loginBtnText");
      const loginSpinner = document.getElementById("loginSpinner");

      // Validation
      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password";
        errorMsg.style.display = "block";
        return;
      }

      // Show loading state
      loginBtnText.classList.add("d-none");
      loginSpinner.classList.remove("d-none");
      errorMsg.style.display = "none";

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Success - redirect to home
          window.location.href = "/";
        } else {
          // Error - show message
          errorMsg.textContent = data.error || "Invalid credentials";
          errorMsg.style.display = "block";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorMsg.textContent = "Server error. Please try again.";
        errorMsg.style.display = "block";
      } finally {
        // Reset loading state
        loginBtnText.classList.remove("d-none");
        loginSpinner.classList.add("d-none");
      }
    });

    // Clear error message when user starts typing
    document.getElementById("username").addEventListener("input", function() {
      document.getElementById("errorMsg").style.display = "none";
    });

    document.getElementById("password").addEventListener("input", function() {
      document.getElementById("errorMsg").style.display = "none";
    });
  </script>

</body>
</html>
